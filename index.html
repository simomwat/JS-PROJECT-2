<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <header class="container header">
      <img src="image.jpg" class="image" alt="mylogo" />

      <h1 class="title">Currencies Converters</h1>
      <div><p id="loader" class="container load"></p></div>
    </header>

    <form id="myform">
      <div class="container details">
        <input name="amount" type="number" min="0.01" step="0.01" required />

        <select name="code">
          <option value="CHF">CHF</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
        </select>
        <button name="button" type="submit">convert</button>

        <p class="para">TO <span id="pln">0</span> PLN</p>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
